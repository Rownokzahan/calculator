<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header>
    </header>
    <main>
        <div class="container">
            <div class="displayer">
                <input id="display" type="text">
            </div>
            <div id="calc-btns">
                <div class="row">
                    <div class="col-3 clac-btn ">C</div>
                    <div class="col-3 clac-btn">%</div>
                    <div class="col-3 clac-btn">√</div>
                    <div class="col-3 clac-btn">&lt;</div>
                </div>
                <div class="row calc-btns">
                    <div class="col-3 clac-btn">7</div>
                    <div class="col-3 clac-btn">8</div>
                    <div class="col-3 clac-btn">9</div>
                    <div class="col-3 clac-btn">/</div>
                </div>
                <div class="row calc-btns">
                    <div class="col-3 clac-btn">4</div>
                    <div class="col-3 clac-btn">5</div>
                    <div class="col-3 clac-btn">6</div>
                    <div class="col-3 clac-btn">*</div>
                </div>
                <div class="row calc-btns">
                    <div class="col-3 clac-btn">1</div>
                    <div class="col-3 clac-btn">2</div>
                    <div class="col-3 clac-btn">3</div>
                    <div class="col-3 clac-btn">-</div>
                </div>
                <div class="row calc-btns">
                    <div class="col-3 clac-btn">.</div>
                    <div class="col-3 clac-btn">0</div>
                    <div class="col-3 clac-btn">=</div>
                    <div class="col-3 clac-btn">+</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="text-muted">© copyright 2022 by Rownok, all right reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
